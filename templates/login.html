<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ellora AI - Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            width: 400px;
            text-align: center;
        }

        .logo {
            font-size: 32px;
            font-weight: 700;
            color: #1e3c72;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #333;
            font-weight: 500;
        }

        input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #1e3c72;
        }

        .btn {
            width: 100%;
            padding: 14px;
            background: #1e3c72;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
            margin-bottom: 15px;
        }

        .btn:hover {
            background: #2a5298;
        }

        .switch-form {
            color: #666;
            margin-top: 20px;
        }

        .switch-form a {
            color: #1e3c72;
            text-decoration: none;
            font-weight: 600;
        }

        .switch-form a:hover {
            text-decoration: underline;
        }

        .error {
            color: #e74c3c;
            margin-bottom: 15px;
            font-size: 14px;
        }

        .guest-section {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #e1e5e9;
        }

        .guest-btn {
            background: #6c757d;
            color: white;
        }

        .guest-btn:hover {
            background: #5a6268;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">ðŸ¤– Ellora AI</div>
        
        <div id="error-message" class="error" style="display: none;"></div>
        
        <!-- Login Form -->
        <form id="login-form">
            <div class="form-group">
                <label for="login-email">Email</label>
                <input type="email" id="login-email" required>
            </div>
            <div class="form-group">
                <label for="login-password">Password</label>
                <input type="password" id="login-password" required>
            </div>
            <button type="submit" class="btn">Login</button>
        </form>

        <!-- Register Form (Initially Hidden) -->
        <form id="register-form" style="display: none;">
            <div class="form-group">
                <label for="register-name">Name</label>
                <input type="text" id="register-name" required>
            </div>
            <div class="form-group">
                <label for="register-email">Email</label>
                <input type="email" id="register-email" required>
            </div>
            <div class="form-group">
                <label for="register-password">Password</label>
                <input type="password" id="register-password" required>
            </div>
            <button type="submit" class="btn">Register</button>
        </form>

        <div class="switch-form">
            <span id="switch-text">Don't have an account?</span>
            <a href="#" id="switch-link">Sign up</a>
        </div>

        <div class="guest-section">
            <button id="guest-btn" class="btn guest-btn">Continue as Guest</button>
        </div>
    </div>

    <script>
        const loginForm = document.getElementById('login-form');
        const registerForm = document.getElementById('register-form');
        const switchLink = document.getElementById('switch-link');
        const switchText = document.getElementById('switch-text');
        const errorMessage = document.getElementById('error-message');
        const guestBtn = document.getElementById('guest-btn');

        let isLogin = true;

        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
        }

        function hideError() {
            errorMessage.style.display = 'none';
        }

        switchLink.addEventListener('click', (e) => {
            e.preventDefault();
            hideError();
            
            if (isLogin) {
                loginForm.style.display = 'none';
                registerForm.style.display = 'block';
                switchText.textContent = 'Already have an account?';
                switchLink.textContent = 'Sign in';
                isLogin = false;
            } else {
                registerForm.style.display = 'none';
                loginForm.style.display = 'block';
                switchText.textContent = "Don't have an account?";
                switchLink.textContent = 'Sign up';
                isLogin = true;
            }
        });

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            hideError();
            
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;
            
            try {
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email, password })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    window.location.href = '/';
                } else {
                    showError(data.error || 'Login failed');
                }
            } catch (error) {
                showError('Network error. Please try again.');
            }
        });

        registerForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            hideError();
            
            const name = document.getElementById('register-name').value;
            const email = document.getElementById('register-email').value;
            const password = document.getElementById('register-password').value;
            
            try {
                const response = await fetch('/api/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ name, email, password })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    window.location.href = '/';
                } else {
                    showError(data.error || 'Registration failed');
                }
            } catch (error) {
                showError('Network error. Please try again.');
            }
        });

        guestBtn.addEventListener('click', () => {
            // For now, just redirect. You can implement guest mode later
            showError('Guest mode not implemented yet. Please login or register.');
        });
    </script>
</body>
</html>
